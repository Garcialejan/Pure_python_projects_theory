<!DOCTYPE html>

    <title>Formulario de Calificaciones</title>
</head>
<body>

        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/submit" method="post">
        <label for="science">Ciencia:</label>
        <input type="number" step="any" id="science" name="science" required>
        <br>
        <label for="maths">Matem√°ticas:</label>
        <input type="number" step="any" id="maths" name="maths" required>
        <br>
        <label for="c">C:</label>
        <input type="number" step="any" id="c" name="c" required>
        <br>
        <label for="datascience">Data Science:</label>
        <input type="number" step="any" id="datascience" name="datascience" required>
        <br>

    </form>
</body>
</html>
